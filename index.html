<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Riddles, Jokes and Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Riddles, Jokes and Meme Generator</h1>
    <main>
      <section class="sidebar">
        <h2>Actions</h2>
        <button onclick="showMeme()">Show a Meme</button>
        <button onclick="showJoke()">Tell Me a Joke</button>
        <button onclick="showQuote()">Random Quote</button>
        <button onclick="showRiddle()">Riddle me</button>
        <button class="reveal-btn" onclick="revealAnswers()">Reveal Riddle Answer</button>
      </section>

      <section class="content">
        <h2>Output</h2>
        <h3>Show me a meme!</h3>
        <div class="meme-content">
          <!-- meme image generated by javascript will be added on the fly -->
        </div>
        <h3>Tell me something funny!</h3>
        <div class="joke-content">
          <!-- joke generated by javascript will be added on the fly -->
        </div>
        <h3>Give me some wisdom...</h3>
        <div class="quote-content">
          <!-- quote generated by javascript will be added on the fly -->
        </div>
        <h3>I want a riddle!</h3>
        <div class="riddle-content">
          <!-- riddle generated by javascript will be added on the fly -->
        </div>
      </section>
    </main>

    <script src="jokes.js" charset="utf-8"></script>
    <script src="riddles.js" charset="utf-8"></script>
    <script src="quotes.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
